{% extends "base.html" %} {% block content %}

<div class="moodContainer">

  <form method="POST" action="/mood">
    <div class="emojiContainer">

        <input type="radio" name="mood" value="happy" class="moodOption" />

      </label>
      <label>
        <input type="radio" name="mood" value="sad" class="moodOption" />
        <div class="emoji">ğŸ˜</div>
      </label>
      <label>
        <input type="radio" name="mood" value="neutral" class="moodOption" />
        <div class="emoji">ğŸ˜</div>

      <label>
        <input type="radio" name="mood" value="excited" class="moodOption" />

        <input type="radio" name="mood" value="surprised" class="moodOption" />
        <div class="emoji">ğŸ˜²</div>
      </label>
    </div>
    <form method="POST" action="/mood">
      <input
        type="number"
        name="happy_mood"
        placeholder="Happy Mood (1 or 0)"
        required
      />
      <input
        type="number"
        name="sad_mood"
        placeholder="Sad Mood (1 or 0)"
        required
      />
      <input
        type="number"
        name="neutral_mood"
        placeholder="Neutral Mood (1 or 0)"
        required
      />
      <input
        type="number"
        name="weekend"
        placeholder="Weekend (1 or 0)"
        required
      />
      <input
        type="number"
        name="hours_of_sleep"
        placeholder="Hours of Sleep"
        required
      />
      <button type="submit">Add Mood</button>
    </form>

    <!-- Display predicted mental state -->
    <h2>Your Predicted Mental State: {{ prediction_result }}</h2>
  </form>
</div>
{% endblock %}
