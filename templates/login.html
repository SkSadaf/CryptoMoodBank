<head>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style_login.css') }}"
  />
</head>

{% extends "base.html" %} {% block content %}
<!-- login -->

<div class="loginContainer">
  <div class="loginWarpper">
    <h1 class="loginText">LOG IN</h1>
    <form action="/login" method="POST">
      <p class="emailText">Email</p>
      <input type="email" name="email" required />
      <p class="passwordText">Password</p>
      <input type="password" name="password" minlength="6" required />
      <a href="#" class="forgotPassword">Forgot Password?</a>
      <button class="loginBtn hov" type="submit">Log In</button>
    </form>
  </div>
</div>

{% endblock %}
